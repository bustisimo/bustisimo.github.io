<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justis DiBattista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container fade-in">
        <h1>Justis DiBattista</h1>
        <p>Computer Engineer & Operations Technician</p>
        <div class="links">
            <a href="https://linkedin.com/in/your-profile" target="_blank">LinkedIn</a>
        </div>
    </div>

    <!-- Hidden button in the bottom-right corner -->
    <button class="hidden-button" onclick="startGame()">Secret Game</button>

    <div id="gameOverlay" style="display:none;">
        <canvas id="snakeGame"></canvas>
        <div id="scoreDisplay">Score: 0</div>
        <div id="highScoreDisplay">High Score: 0</div>
        <div id="buttonContainer">
            <button id="playAgainButton" style="display:none;" onclick="startGame()">Play Again</button>
            <button id="closeGameButton" onclick="closeGame()">Close Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
